<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Abbas Hussein</title>
</head>
<body>

    <div class="container">
        <h2>Cash Check <span class="material-symbols-outlined">
            price_change
            </span></h2>
        <form>
            <div class="amount">
                <p>Amount</p>
                <input type="text" placeholder="Cash IT">
            </div>
            <div class="convert-box">
                <div class="from">
                    <p>From</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/ca.png">
                        <select ></select>
                    </div>
                </div>
                <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/us.png">
                        <select ></select>
                    </div>
                </div>
                <div class="result">Cash Checking...</div>
                <button><span class="material-symbols-outlined">
                    attach_money
                    </span>  <span class="material-symbols-outlined">
                        done_all
                        </span></button>
            </div>
        </form>
        <p>Developed by: Abbas Hussein</p>
    </div>
    <script src="countries.js"></script>
    <script src="index.js"></script> 
</body>
</html>
